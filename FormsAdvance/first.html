<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=,, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Employee Details Form</h1>
    <br>
    <br>
    <label for="first" >Full Name:</label>
    <input type="text" id="first"  placeholder="Enter your full name" name="UserName" required>
    <br>
        <br>
        <label for="second" >Email:</label>
        <input type="email" id="second"  placeholder="Enter your email address" name="UserEmail" required>
        <br><br>
        <label for="third" >Phone Number:</label>
        <input type="tel" id="third" placeholder="Enter your phone number" name="UserNumber" required>
        <br>
        <br>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="others" name="gender" value="others">
        <label for="others">Others</label>
        <br>
        <br>
        <label for="job">Job Title:</label>
        <input type="text" id="job" placeholder="Enter your job title" name="JobTitle" >
        <br>
        <br>
        <label for="dep">Department</label>
        <select name="Department" id="dep">
            <option value="" disabled selected>Select your department</option>
            <option value="Engineer">Engineer</option>
            <option value="Finance">Finance</option>
            <option value="IT">IT</option>
            <option value="Banker">Banker</option>
            <option value="SportsperSon">SportsPerson</option>
            <option value="Teacher">Teacher</option>
            <option value="Rest">Rest</option>
            
        
        </select>
        <br><br>
        
        <button>Submit</button>
</html>
