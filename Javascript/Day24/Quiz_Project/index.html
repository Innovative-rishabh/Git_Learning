<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Cricket Quiz</h1>
    <form id="quizForm">
      
      <!-- Question 1 -->
      <fieldset>
        <legend>1. Who is known as the "God of Cricket"?</legend>
        <label><input type="radio" name="q1" value="Sachin Tendulkar"> Sachin Tendulkar</label>
        <label><input type="radio" name="q1" value="Virat Kohli"> Virat Kohli</label>
        <label><input type="radio" name="q1" value="MS Dhoni"> MS Dhoni</label>
        <label><input type="radio" name="q1" value="Ricky Ponting"> Ricky Ponting</label>
      </fieldset>

      <!-- Question 2 -->
      <fieldset>
        <legend>2. Which country won the first Cricket World Cup in 1975?</legend>
        <label><input type="radio" name="q2" value="West Indies"> West Indies</label>
        <label><input type="radio" name="q2" value="Australia"> Australia</label>
        <label><input type="radio" name="q2" value="India"> India</label>
        <label><input type="radio" name="q2" value="England"> England</label>
      </fieldset>

      <!-- Question 3 -->
      <fieldset>
        <legend>3. Who was the captain of India when they won the 1983 World Cup?</legend>
        <label><input type="radio" name="q3" value="Kapil Dev"> Kapil Dev</label>
        <label><input type="radio" name="q3" value="Sunil Gavaskar"> Sunil Gavaskar</label>
        <label><input type="radio" name="q3" value="Ravi Shastri"> Ravi Shastri</label>
        <label><input type="radio" name="q3" value="Mohinder Amarnath"> Mohinder Amarnath</label>
      </fieldset>

      <!-- Question 4 -->
      <fieldset>
        <legend>4. Which cricketer has the most runs in international cricket?</legend>
        <label><input type="radio" name="q4" value="Sachin Tendulkar"> Sachin Tendulkar</label>
        <label><input type="radio" name="q4" value="Kumar Sangakkara"> Kumar Sangakkara</label>
        <label><input type="radio" name="q4" value="Ricky Ponting"> Ricky Ponting</label>
        <label><input type="radio" name="q4" value="Jacques Kallis"> Jacques Kallis</label>
      </fieldset>

      <!-- Question 5 -->
      <fieldset>
        <legend>5. Which country is called the "Baggy Greens" in cricket?</legend>
        <label><input type="radio" name="q5" value="Australia"> Australia</label>
        <label><input type="radio" name="q5" value="New Zealand"> New Zealand</label>
        <label><input type="radio" name="q5" value="South Africa"> South Africa</label>
        <label><input type="radio" name="q5" value="England"> England</label>
      </fieldset>

      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>

    <!-- Result Section -->
    <div id="out"></div>
    
  </div>
 
</body>
<script src="./script.js"></script>
</html>
