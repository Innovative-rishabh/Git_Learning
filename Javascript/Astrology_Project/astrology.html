<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astrology Website</title>
  <link rel="stylesheet" href="./astrology.css">
</head>
<body>
  <div class="container">
    <h1>✨ Astrology Sign Finder ✨</h1>
    <form id="astroForm">
      <label for="name">First Name</label>
      <input type="text" id="name" required>

      <label for="surname">Surname</label>
      <input type="text" id="surname" required>

      <label for="date">Date of Birth</label>
      <input type="number" id="date" min="1" max="31" required>

      <label for="month">Month of Birth</label>
      <input type="number" id="month" min="1" max="12" required>

      <label for="year">Year of Birth</label>
      <input type="number" id="year" min="1900" max="2100" required>

      <button type="submit">Find My Sign</button>
    </form>

    <div id="result"></div>


  <script src="./astrology.js"></script>
</body>
</html>
