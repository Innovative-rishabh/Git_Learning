<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./game.css">
</head>
<body>
  
  <div class="game-container">
    <p id="winnerMessage" class="winner-message"></p>
    <!-- Player 1 -->
    <div class="player player-left">
      <img src="https://png.pngtree.com/png-clipart/20250428/original/pngtree-excited-cartoon-boy-kicking-a-soccer-ball-with-energy-png-image_20872575.png" alt="Player 1">
      <p>Player O</p>
    </div>

    <!-- Tic Tac Toe Board -->
    <div class="board">
      <h1 class="title">Tic Tac Toe</h1>
      <div class="grid">
        <div class="cell" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
      </div>
      <button  id="restatButton" class="restart">Restart Game</button>
    </div>

    <!-- Player 2 -->
    <div class="player player-right">
      <img src="https://png.pngtree.com/png-clipart/20250201/original/pngtree-playful-cartoon-boy-in-soccer-action-pose-png-image_20141996.png" alt="Player 2">
      <p>Player X</p>
    </div>
  </div>
</body>
<script src="./game.js"></script>
</html>
